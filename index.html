<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Row 1 09:00 AM -->
      <div class="time-block row" id ="9">
        <div class="col-md-1 hour">09:00 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- Row 2 10:00 AM -->
      <div class="time-block row" id ="10">
        <div class="col-md-1 hour">10:00 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- Row 3 11:00 AM -->
      <div class="time-block row" id="11">
        <div class="col-md-1 hour">11:00 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- Row 4 12:00 PM -->
      <div class="time-block row" id="12">
        <div class="col-md-1 hour">12:00 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- Row 5 01:00 PM -->
      <div class="time-block row" id ="13">
        <div class="col-md-1 hour">01:00 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- Row 6 02:00 PM -->
      <div class="time-block row" id = "14">
        <div class="col-md-1 hour">02:00 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- Row 7 03:00 PM -->
      <div class="time-block row" id="15">
        <div class="col-md-1 hour">03:00 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- Row 8 04:00 PM -->
      <div class="time-block row" id = "16">
        <div class="col-md-1 hour">04:00 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <!-- Row 9 05:00 PM -->
      <div class="time-block row" id="17">
        <div class="col-md-1 hour">05:00 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
